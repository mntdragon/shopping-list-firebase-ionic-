<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Shopping list
    </ion-title>
    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async"
        detail-push navPush="EditShoppingItemPage" [navParams] ="{item: item}"> <!--object with key item and value item slected -->
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
